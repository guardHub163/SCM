    <h3>
        Excel导入明细及注意事项</h3>
    <br />
    1：新建一个Excel文档，并从第一行第一列开始插入盘点单号、商品编号、数量；<br />
    <br />
    2：如果你想去除Excel的多余空行，请使用[删除行]操作；<br />
    <br />
    3：数据导入过程中，系统会检查数据的一致性，您可以根据提示信息来修改系统数据或者Excel文档内容；<br />
    <br />
    <br />
    <h3>
        Excel格式如下：</h3>
    <table border="1">
        <tr>
            <th>
                盘点单号
            </th>
            <th>
                商品编号
            </th>
            <th>
                数量
            </th>
        </tr>
