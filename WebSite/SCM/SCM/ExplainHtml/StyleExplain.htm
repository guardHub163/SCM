<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <title>[商品款式导入]注意事项</title>

<body>
    <h3>
        Excel导入明细及注意事项</h3>
    <br />
    1：新建一个Excel文档，并从第一行第一列开始插入编号、名称、备注1、备注2、备注3（备注1、备注2、备注3可以为空值）；<br />
    <br />
    2：如果您想删除Excel的多余空行，请使用[删除行]操作<br />
    <br />
    3：数据导入过程中，系统会检查数据的一致性，您可以根据提示信息来修改系统数据或者Excel文档内容；<br />
    <br />
    <br />
    <h3>
        Excel格式如下：</h3>
    <table border="1">
        <tr>
            <th>
                编号
            </th>
            <th>
                名称
            </th>
            <th>
                备注1
            </th>
            <th>
                备注2
            </th>
            <th>
                备注3
            </th>
        </tr>
        <tr>
            <td>
                0100296
            </td>
            <td>
                长袖条纹
            </td>
            <td>
                xx
            </td>
            <td>
                xx
            </td>
            <td>
                xx
            </td>
        </tr>
        <tr>
            <td>
                0105601
            </td>
            <td>
                长袖斜纹
            </td>
            <td>
                xx
            </td>
            <td>
                xx
            </td>
            <td>
                xx
            </td>
        </tr>
        <tr>
            <td>
                0110000
            </td>
            <td>
                长袖条纹纯棉
            </td>
            <td>
                xx
            </td>
            <td>
                xx
            </td>
            <td>
                xx
            </td>
        </tr>
    </table>
</body>
</html>
